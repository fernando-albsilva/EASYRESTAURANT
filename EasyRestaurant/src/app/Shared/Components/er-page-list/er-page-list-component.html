<er-top-menu></er-top-menu>
<div class="bg-color-default">
  <er-left-side-menu 
    (addElement)="addElement()"
    (editElement)="editElement()"
    (searchElement)="searchElement()"
    (removeElement)="removeElement()">
  </er-left-side-menu>

    <div  class="container" >
  

      <div *ngIf="context === 'Product'"> 

        <product-card-list  *ngFor="let item of elementList" [product]="item"
        (itemSelected)="selectItem($event)"
        [changeClass]="classSelected">
       </product-card-list>
    
    </div>

    <div *ngIf="context === 'Function'"> 

      <function-card-list  *ngFor="let item of elementList" [function]="item"
      (itemSelected)="selectItem($event)"
      [changeClass]="classSelected">
     </function-card-list>
  
  </div>


    </div>
</div>
