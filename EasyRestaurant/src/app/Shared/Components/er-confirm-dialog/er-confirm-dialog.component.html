<div class="confirm-dialog-container" >
      <span class="title {{titleColor}}">{{title}}</span>
      <span class="message {{messageColor}}">{{message}}</span>
      <div class="button-container">
        <button class="cancel-button" (click)="cancelAction()">
            <span class="cancel-text">Cancelar</span>
        </button>
        <button class="confirm-button"  (click)="confirmAction()">
            <span class="confirm-text">Confirmar</span>
        </button>
      </div>
</div>
