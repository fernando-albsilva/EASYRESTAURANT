<er-page-list context="Function"
    [elementList]="elementList"
    [clearSelectList]="clearListOfSelectedItems"
    [erLeftSideMenuButtonsList]="['add','edit','remove']"
    (addElementEvent)="addElementEvent()"
    (editElementEvent)="editElementEvent()"
    (removeElementEvent)="removeElementEvent()"
    (selectedItemListEvent)="selectedItemListEvent($event)">
  </er-page-list>
  <er-snack-bar [messageRecived]="messageSent"></er-snack-bar>
